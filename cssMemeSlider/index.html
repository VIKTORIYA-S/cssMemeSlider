<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="all">
        
        <div id="slider__wrapper">
            <input class="input" type="radio" name="slider" id="switch-1" checked >
            <input class="input" type="radio" name="slider" id="switch-2">
            <input class="input" type="radio" name="slider" id="switch-3">
            <input class="input" type="radio" name="slider" id="switch-4">
            <input class="input" type="radio" name="slider" id="switch-5">

           
                <div class="slides__container">
                
                    <div class="ribbon">
                       
                        <div class="image"><img src="./img/1.png" alt=""></div>
                        <div class="image"><img src="./img/2.png" alt=""></div>
                        <div class="image"><img src="./img/3.png" alt=""></div>
                        <div class="image"><img src="./img/4.png" alt=""></div>
                        <div class="image"><img src="./img/5.png" alt=""></div>
                    </div>
                </div>


            <div class="block">
                
                <div class="title">
                    
                    <div id="controls" class="controls">
                        
                        <div class="text">Объявляем набор на Stage 0 в RS school</div>
                        <div class="text">О! Это как раз то, что я люблю! Запишусь!</div>
                        <div class="text">Это что? Вроде бы все буквы знаю, а ничего не понимаю...</div>
                        <div class="text">Да тут еще и дедлайн через два дня..!</div>
                        <div class="text">Все, заберите меня отсюда! Хочу в обычную школу!!!</div>
                    </div>
                </div>
                
                <div id="active" class="active">
                    <label for="switch-1" class="circle"><span class="dot"></span></label>
                    <label for="switch-2" class="circle"><span class="dot"></span></label>
                    <label for="switch-3" class="circle"><span class="dot"></span></label>
                    <label for="switch-4" class="circle"><span class="dot"></span></label>
                    <label for="switch-5" class="circle"><span class="dot"></span></label>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
